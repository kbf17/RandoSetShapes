<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="shapesDrawer">
        <div>
            <h3>Rectangle</h3>
            <input id="recHeight" placeholder="height">
            <input id="recWidth" placeholder="width">
            <button id="genRec">Insert</button>
        </div>
        <div>
            <h3>Square</h3>
            <input id="sqLength" placeholder="length">
            <button id="genSq">Insert</button>
        </div>
        <div>
            <h3>Circle</h3>
            <input id="cirRadius" placeholder="radius">
            <button id="genCircle">Insert</button>
        </div>
        <div>
            <h3>Triangle</h3>
            <input id="triHeight" placeholder="height">
            <button id="genTri">Insert</button>
        </div>
    </div> 

    <!-- Shape area -->
    <div id="shapesArea">
    </div>

    <!-- paramater displays -->
    <div id="parameters">
        <p>Shape: </p>
        <p id="Shape"></p>
        <p>Width: </p>
        <p id="Width"></p>
        <p>Height: </p>
        <p id="Height"></p>
        <p>Radius: </p>
        <p id="Radius"></p>
        <p>Area: </p>
        <p id="Area"></p>
        <p>Perimeter: </p>
        <p id="Perimeter"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
