<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Shapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="shapesDrawer">
        <div>
            <h3>Rectangle</h3>
            <input id="recHeight" placeholder="height">
            <input id="recWidth" placeholder="width">
            <button>Insert</button>
        </div>
        <div>
            <h3>Square</h3>
            <input id="sqLength" placeholder="length">
            <button>Insert</button>
        </div>
        <div>
            <h3>Circle</h3>
            <input id="Radius" placeholder="radius">
            <button>Insert</button>
        </div>
        <div>
            <h3>Triangle</h3>
            <input id="triHeight" placeholder="height">
            <button>Insert</button>
        </div>
    </div> 

    <!-- Shape area -->
    <div id="shapesArea">
    </div>
    
    <script href="script.js"></script>
</body>
</html>
